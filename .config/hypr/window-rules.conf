# https://wiki.hypr.land/Configuring/Window-Rules/

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
# Fix some dragging issues with XWayland
windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

windowrule = size 75% 75%, class:edis\.tui\.fzf-nvim
windowrule = size 35% 40%, class:^(edis\.tui\.wiremix)$
windowrule = size 40% 50%, class:^(edis\.tui\.bluetui)$
windowrule = size 50% 50%, class:^(edis\.tui\..*)$

windowrule = float, class:^(edis\.tui\..*)$
windowrule = opacity 1.0, class:^(edis\.tui\..*)$
windowrule = opaque on, class:^(edis\.tui\..*)$
windowrule = bordersize 3, class:^(edis\.tui\..*)$
# windowrule = persistentsize, class:^(edis\.tui\..*)$


layerrule = blur,waybar
